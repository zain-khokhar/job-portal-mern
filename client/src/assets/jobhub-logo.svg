<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern geometric logo symbol -->
  <rect x="8" y="12" width="24" height="36" rx="4" fill="url(#gradient1)" />
  <rect x="16" y="8" width="24" height="36" rx="4" fill="url(#gradient2)" />
  <circle cx="28" cy="18" r="3" fill="white" />
  
  <!-- JobHub text -->
  <text x="50" y="32" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Job<tspan fill="url(#gradient3)">Hub</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="52" y="44" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#6b7280">
    Your Career Journey Starts Here
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
</svg>